{% extends "base.html" %}
{% load i18n %}

{% block content %}

    <form method="post" action="">
        {% csrf_token %}
        <input type="submit" name="" value="Unsubscribe" />
    </form>
    <a href="{% url maillist_list %}">{% trans "Go to maillists" %}</a>
{% endblock %}
